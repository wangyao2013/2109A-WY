<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            margin: auto;
        }

        .one {
            display: flex;
        }

        .left {
            width: 100px;
            height: 100px;
            background-color: black;
            margin: 0 5px;
        }

        .p1 {
            width: 100%;
            text-align: center;

        }
        .red{
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <p class="p1"><button class="change">点击将div变成红色</button></p>
        <div class="one">
            <div class="left">

            </div>
            <div class="left">

            </div>
            <div class="left">

            </div>
        </div>
    </div>

</body>
<script>
    let change = document.querySelector(".change")
    let left=document.querySelectorAll(".left")
    change.onclick=function(){
        for(let i=0;i<left.length;i++){
            left[i].classList.add("red")
        }
    }
</script>

</html>
